<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 class="game_title">Tic Tac Toe</h1>
    <div class="game_container" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div>
      <table>
        <tr>
          <th class="th_list">Computer</th>
          <th class="th_list" style="padding-right: 10px; padding-left: 10px">
            Draws
          </th>
          <th class="th_list">Player 1</th>
          <th class="th_list">Player 2</th>
        </tr>
        <tr>
          <td class="td_list" id="computer_score">0</td>
          <td
            class="td_list"
            style="padding-right: 10px; padding-left: 10px"
            id="tie_score"
          >
            0
          </td>
          <td class="td_list" id="player_score">0</td>
          <td class="td_list" id="player_score">0</td>
        </tr>
      </table>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="reset_button">Reset Game</button>
    </div>
  </body>
</html>
